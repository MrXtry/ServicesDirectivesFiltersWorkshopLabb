<div class="row" ng-init="objectBy">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <br />
                <button type="button"
                        class="btn btn-primary"
                        ng-click="go('/Posts/New')">
                    <span class="glyphicon glyphicon-plus"></span> New post
                </button>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <tr>
                        <th> {{tableTitle}} <span ng-click="getItem(tableTitle)" class="glyphicon glyphicon-resize-small"></span></th>
                        <th> {{tableAuthor}} <span ng-class="getItem(tableAuthor)" class="glyphicon glyphicon-resize-small"></span></th>
                        <th> {{tablePostDate}} <span ng-click="getItem(tablePostDate)" class="glyphicon glyphicon-resize-small"></span></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="post in posts |orderObjectBy: 'title' track by $index">
                        <td class="col-md-1" ng-bind="post.title"></td>
                        <td class="col-md-1" ng-bind="post.author"></td>
                        <td class="col-md-1" ng-bind="post.postDate"></td>
                        <td class="col-md-1">
                            <button type="button"
                                    class="btn btn-info"
                                    ng-click="go('/Posts/Edit/' + post.id)">
                                <span class="glyphicon glyphicon-edit"></span> Edit
                            </button>
                            <button type="button"
                                    class="btn btn-danger"
                                    ng-click="deletePost(post)">
                                <span class="glyphicon glyphicon-remove"></span> Delete
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
